name: deploy-quarto

on:
  push:
    branches:
      - main

jobs:
  deploy-quarto:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
          pip install plotly ipywidgets

      - name: Install Quarto CLI
        run: |
          wget https://github.com/quarto-dev/quarto-cli/releases/download/v1.5.351/quarto-1.5.351-linux-amd64.deb
          sudo dpkg -i quarto-1.5.351-linux-amd64.deb

      - name: Check Quarto version
        run: quarto --version

      - name: Build Quarto book
        run: quarto render quarto.yml --output _site

      - name: Debug - List files after build
        run: ls -la

      - name: Debug - List _site content
        run: ls -la _site || echo "_site directory missing!"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: "github-pages"
          path: "_site"

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          artifact_name: "github-pages"
