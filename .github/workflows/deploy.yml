name: deploy-quarto

on:
  push:
    branches:
      - main

jobs:
  deploy-quarto:
    runs-on: windows-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
          pip install plotly ipywidgets

      - name: Install Quarto (Windows)
        run: |
          Invoke-WebRequest -Uri https://github.com/quarto-dev/quarto-cli/releases/download/v1.9.3/Quarto-1.9.3-win.exe -OutFile quarto-installer.exe
          Start-Process -Wait -FilePath quarto-installer.exe -ArgumentList '/S'

      - name: Check Quarto version
        run: quarto --version

      - name: Build Quarto book
        run: quarto render quarto.yml --output _site

      - name: Debug - List files after build
        run: dir

      - name: Debug - List _site content
        run: dir _site || echo "_site directory missing!"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: "github-pages"
          path: "_site"

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          artifact_name: "github-pages"
